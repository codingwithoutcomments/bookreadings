<!DOCTYPE html>
<html ng-app="bookreadings">
<head>
    <title>Bookreadings</title>
    <script src="angular.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
    <script src='https://cdn.firebase.com/js/simple-login/1.5.0/firebase-simple-login.js'></script>
    <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("bookreadings", ["firebase", "ng", "ngRoute"])
        .config(function($routeProvider) {

            $routeProvider.when("/upload", {
                templateUrl: "/views/upload.html"
            });

            $routeProvider.otherwise({
                templateUrl: "/views/bookreadingsindex.html"
            });

        });
    </script>
    <script src="controllers/bookreadings.js"></script>
    <script src="controllers/upload.js"></script>
    <script src="ngmodules/angular-route.js"></script>
    <script src="ngmodules/angular-resource.js"></script>
</head>
<body ng-controller="bookreadingsCtrl">
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">bookreadin.gs</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/upload">Upload</a></li>
            </ul>
        </div>
    </nav>
    <ng-view />
</body>
</html>
