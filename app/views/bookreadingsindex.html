<link href="css/mainpage.css" rel="stylesheet" />

<div class="container" ng-controller="mainPageController" style="background-color:#FFFFFF;">
	<div class="col-sm-2" style='font-size:20px;margin-top:10px;'>
		<div class="row">
			<div class="col-xs-12">
				<div class="arrow_box" >
					<h1 style='font-size:20px;padding-left:5px;margin-bottom:5px;font-weight:200;'>Most Recent</span>
				</div>
				<div>
					<h1 style='font-size:20px;padding-left:5px;margin:0px;font-weight:200;'>Most Popular</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-sm-10" style='margin-top:10px;' >
		<div class="row" ng-repeat="reading in readings track by reading.$id" ng-if="reading.cover_image_url" ng-style="{'background-image':'url({{reading.cover_image_url}}/convert?w=950&h=300&fit=crop&align=top)'}" style='margin-bottom:10px;padding-bottom:40px;height:300px;background-repeat:no-repeat;background-size:cover;'>
			<div class="col-xs-12">
		        <div class="media" >
				    <div class="ui360 ui360reading">
				     	<a ng-href="{{S3ReadingsPath}}{{reading.audio_key}}" class="norewrite exclude button-exclude inline-exclude"></a>
				    </div>
					<div class='media-body' style="overflow:hidden;">
					    <div>
					    	<div class="readingTitle">
					    		<a ng-href="/#/reading/{{reading.$id}}/{{reading.slug}}/">{{reading.title}}</a>
						    </div>
						    <div>
								<button ng-show="loginObj.user" type="button" class="btn btn-default btn-xs" ng-click="likeReading(reading.$id)" ng-class="{ 'active' : readingLikesProperties[reading.$id].reading_liked }">
									<span class="glyphicon glyphicon-heart" ng-class="{ 'red' : readingLikesProperties[reading.$id].reading_liked }"></span> <span ng-if="readingLikesProperties[reading.$id].like_text">{{ readingLikesProperties[reading.$id].like_text }}</span><span ng-if="!readingLikesProperties[reading.$id].like_text">Like</span>
								</button>
								<a role="button" ng-show="reading.purchaseLink" target="_blank" href="{{reading.purchaseLink}}" class="btn btn-default btn-xs">
									<span class="glyphicon glyphicon-fire"></span> Buy Book
								</a>
								<a ng-href="{{audio_link}}" download="{{reading.audio_filename}}" role="button" class="btn btn-default btn-xs">
									<span class="glyphicon glyphicon-save"></span> Download
								</a>
							</div>
					    </div>
			        </div>
			    </div>
		     </div>
		</div>
	</div>
</div>

<script src="controllers/mainpage.js"></script>
