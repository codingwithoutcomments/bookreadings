<!DOCTYPE html>
<html ng-app="bookreadings">
<head>
    <title>Bookreadings</title>
    <script src="angular.min.js"></script>
    <script src="jquery-2.1.1.js"></script>
    <script type="text/javascript" src="script/ng-tags-input.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.js"></script>
    <script src='https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js'></script>
    <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
    <script type="text/javascript" src="script/bootstrap.min.js"></script>
    <script type="text/javascript" src="script/moment.min.js"></script>
    <!-- sound manager 2 -->
    <!-- Apache-licensed animation library -->
    <script type="text/javascript" src="soundmanager2.js"></script>
    <!-- <script type="text/javascript" src="script/index-rollup.js"></script> -->
    <script type="text/javascript" src="script/berniecode-animator.js"></script>
    <script type="text/javascript" src="script/360player.js"></script>


    <!-- sound manager 2 -->
    <link href="css/360player.css" rel="stylesheet" />
    <link href="css/360player-visualization.css" rel="stylesheet" />

    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bookreadings.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <link href="bootstrap-tagsinput.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/ng-tags-input.min.css">
    <link rel="stylesheet" href="css/ng-tags-input.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/sweet-alert.css">

    <!-- soundManager.useFlashBlock: related CSS -->
    <link rel="stylesheet" type="text/css" href="css/flashblock.css" />

    <script>
        angular.module("bookreadings", ["firebase", "ng", "ngRoute", "string_manipulation", "ngTagsInput"])
        .config(function($routeProvider) {

            $routeProvider.when("/upload/", {
                templateUrl: "/views/upload.html",
                auth: function (user) {
                  return user
                }
            });

            $routeProvider.when("/reading/:id/:slug/edit/", {
                templateUrl: "/views/edit.html",
                auth: function (user) {
                  return true
                }
            });

            $routeProvider.when("/reading/:id/:slug/", {
                templateUrl: "/views/reading.html",
                auth: function (user) {
                  return true
                }
            });

            $routeProvider.when("/featured/", {
                templateUrl: "/views/bookreadingsindex.html",
                auth: function (user) {
                  return true
                }
            });

            $routeProvider.when("/popular/", {
                templateUrl: "/views/bookreadingsindex.html",
                auth: function (user) {
                  return true
                }
            });

            $routeProvider.when("/recent/", {
                templateUrl: "/views/bookreadingsindex.html",
                auth: function (user) {
                  return true
                }
            });

            $routeProvider.when("/search/:searchterm/", {
                templateUrl: "/views/search.html",
                auth: function (user) {
                  return true
                }
            });

            $routeProvider.otherwise({
                templateUrl: "/views/bookreadingsindex.html",
                auth: function (user) {
                  return true
                }
            });

        })
        .run(function ($rootScope, $location) {
          $rootScope.$on('$routeChangeStart', function (ev, next, curr) {
            if (next.$$route) {
              var user = $rootScope.user
              var auth = next.$$route.auth
              if (auth && !auth(user)) { $location.path('/') }
            }
          });
        });
    </script>
    <script src="controllers/bookreadings.js"></script>
    <script src="controllers/upload.js"></script>
    <script src="controllers/search.js"></script>
    <script src="controllers/reading.js"></script>
    <script src="controllers/mainpage.js"></script>
    <script src="controllers/edit.js"></script>
    <script src="components/string/string_manipulation.js"></script>
    <script src="ngmodules/angular-route.min.js"></script>
    <script src="ngmodules/angular-resource.min.js"></script>
    <script src="script/sweet-alert.min.js"></script>
    <!-- google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-56167683-1', 'auto');
      ga('send', 'pageview');

    </script>

</head>
<body ng-controller="bookreadingsCtrl" style="background-color:#DDDDDD">
    <nav class="navbar navbar-inverse" style="margin-bottom:0px;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">bookreadin.gs</a>
            </div>
            <form class="navbar-form navbar-left" role="search" ng-submit="search(searchPageObject)">
                <div class="form-group" style="width:380px;">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search" ng-model="searchPageObject.searchterm" style="width:100%;">
                      <span ng-click="search(searchPageObject)" class="input-group-addon">
                        <i class="glyphicon glyphicon-search"></i>
                        </span>
                    </div>
                      <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
                </div>
              </form>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="loginObj.user">
                        <a ng-click="socialLogin()">
                            Login
                        </a>
                    </li>
                    <li class="dropdown" ng-show="loginObj.user">
                      <a class="dropdown-toggle" data-toggle="dropdown" style="padding-bottom:0px;padding-top:15px;">
                        <img ng-src="{{profile_picture}}" style="height:25px;width:25px;margin-right:5px;" class="img-circle"> {{firstName}} <span class="caret"></span>
                     </a>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="" ng-click="logout()">Logout</a></li>
                      </ul>
                    </li>
                    <li ng-show="loginObj.user">
                        <a href="#/upload">
                            <span class="glyphicon glyphicon-cloud-upload"></span>
                            Upload
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <ng-view />
</body>
</html>
