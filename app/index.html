<!DOCTYPE html>
<html ng-app="bookreadings">
<head>
    <title>Bookreadings</title>
    <script src="angular.js"></script>
    <script src="jquery-2.1.1.js"></script>
    <script src="bootstrap-tagsinput.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.js"></script>
    <script src='https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js'></script>
    <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
    <script type="text/javascript" src="script/bootstrap.min.js"></script>
    <!-- sound manager 2 -->
    <!-- Apache-licensed animation library -->
    <script type="text/javascript" src="soundmanager2.js"></script>
    <!-- <script type="text/javascript" src="script/index-rollup.js"></script> -->
    <script type="text/javascript" src="script/berniecode-animator.js"></script>
    <script type="text/javascript" src="script/360player.js"></script>


    <!-- sound manager 2 -->
    <link href="css/360player.css" rel="stylesheet" />
    <link href="css/360player-visualization.css" rel="stylesheet" />

    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bookreadings.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <link href="bootstrap-tagsinput.css" rel="stylesheet" />

    <!-- soundManager.useFlashBlock: related CSS -->
    <link rel="stylesheet" type="text/css" href="css/flashblock.css" />

    <script>
        angular.module("bookreadings", ["firebase", "ng", "ngRoute", "string_manipulation"])
        .config(function($routeProvider) {

            $routeProvider.when("/upload", {
                templateUrl: "/views/upload.html",
                auth: function (user) {
                  return user 
                }
            });

            $routeProvider.when("/reading/:id/:slug", {
                templateUrl: "/views/reading.html",
                auth: function (user) {
                  return true
                }
            });

            $routeProvider.when("/search/:searchterm", {
                templateUrl: "/views/search.html",
                auth: function (user) {
                  return true
                }
            });

            $routeProvider.otherwise({
                templateUrl: "/views/bookreadingsindex.html",
                auth: function (user) {
                  return true
                }
            });

        })
        .run(function ($rootScope, $location) {
          $rootScope.$on('$routeChangeStart', function (ev, next, curr) {
            if (next.$$route) {
              var user = $rootScope.user
              var auth = next.$$route.auth
              if (auth && !auth(user)) { $location.path('/') }
            }
          });
        });
    </script>
    <script src="controllers/bookreadings.js"></script>
    <script src="controllers/upload.js"></script>
    <script src="controllers/search.js"></script>
    <script src="controllers/reading.js"></script>
    <script src="components/string/string_manipulation.js"></script>
    <script src="ngmodules/angular-route.js"></script>
    <script src="ngmodules/angular-resource.js"></script>

</head>
<body ng-controller="bookreadingsCtrl" style="background-color:#DDDDDD">
    <nav class="navbar navbar-inverse" style="margin-bottom:0px;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">bookreadin.gs</a>
            </div>
            <form class="navbar-form navbar-left" role="search" ng-submit="search(searchObject)">
                <div class="form-group" style="width:380px;">
                  <input type="text" class="form-control" placeholder="Search" ng-model="searchObject.searchterm" style="width:100%;">
                  <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
                </div>
              </form>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="loginObj.user">
                        <a ng-click="socialLogin()">
                            Login
                        </a>
                    </li>
                    <li class="dropdown" ng-show="loginObj.user">
                      <a class="dropdown-toggle" data-toggle="dropdown" style="padding-bottom:0px;padding-top:15px;">
                        <img ng-src="{{profile_picture}}" style="height:25px;width:25px;margin-right:5px;" class="img-circle"> {{firstName}} <span class="caret"></span>
                     </a>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="" ng-click="logout()">Logout</a></li>
                      </ul>
                    </li>
                    <li ng-show="loginObj.user">
                        <a href="#/upload">
                            <span class="glyphicon glyphicon-cloud-upload"></span> 
                            Upload
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <ng-view />
</body>
</html>
